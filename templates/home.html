<html>
<head>
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="/static/css/App.css">
</head>

<body>
    <h1>Welcome to the Recipe Finder</h1>
    <p>Looking for cooking inspiration? Plan meals and try out new recipes using our search engine. </p>

    <div class="navigation">
        <p>
            <form action="/search">
                <button class="nav" type="submit">Search by Category</button>
            </form>
        </p>

        <p>
            <form id="random-recipe-form" action="/random" method="post">
                <button class="nav" type="submit" name="random-recipe" value="random">Generate Random Recipe</button>
            </form> 
        </p>

        <p>
            <form action="/saved-recipes">
                <button class="nav" type="submit">Saved Recipes</button>
            </form>
        </p>

        <p>
            <form action="/about">
                <button class="nav" type="submit">Learn More</button>
            </form> 
        </p>
    </div>
</body>
</html>
